<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CoffeeDost - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script src="https://kit.fontawesome.com/4628e41e12.js" crossorigin="anonymous"></script>
  <script src="js/app.js" defer charset="utf-8"></script>
</head>

<body>
  <header>
    <div class="logoContrainer">
      <figure class="logoSection">
        <img class="logo headerLogo" src="images/logo.png" alt="CoffeeDost logo">
        <figcaption class="logotype">CoffeeDost</figcaption>
      </figure>
    </div>

    <nav>
      <a href="#" class="headerLink">üåê English</a>
      <a href="#" class="headerLink signup">SignUp</a>
    </nav>
  </header>

  <section class="back">



    <main>
      <div class="mobileSection">
        <p>GET THE APP</p>
        <nav>
          <a href="#" class="mobileLink"><i class="fab fa-apple"></i></a>
          <a href="#" class="mobileLink"><i class="fab fa-google-play"></i></a>
        </nav>
      </div>

      <hr>

      <section>
        <form class="" action="index.html" method="post">
          <fieldset>
            <legend>
              <h1>Login</h1>
            </legend>
            <p>
              <label for="username">
                <input type="text" id="username" name="Username" value="" placeholder="UserName">
              </label>
            </p>
            <p>
              <label for="password">
                <input type="password" id="password" name="password" value="" placeholder="Password">
              </label>
            </p>
            <p>
              <button class="btn" type="submit" name="button">Login</button>
            </p>
            <nav class="formLinkSection">
              <a href="#" class="formLinks">Forget Password</a>
              <span>|</span>
              <a href="#" class="formLinks">Create New Account</a>
            </nav>
          </fieldset>
        </form>


        <figure>
          <img class="logo footerLogo" src="images/logo.png" alt="CoffeeDost App Logo">
        </figure>
      </section>
    </main>
  </section>
  <footer>
    <nav class="footerNav">
      <a href="#" class="footerlinks">About</a>
      <a href="#" class="footerlinks">Terms</a>
      <a href="#" class="footerlinks">GDPR</a>
      <a href="#" class="footerlinks">Support</a>
      <a href="#" class="footerlinks">English</a>
    </nav>
    <p>&copy 2020 CoffeeDost App</p>
  </footer>
</body>

</html>
